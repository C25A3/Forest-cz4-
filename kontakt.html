    <main>
        <section class="contact" id="contact">

            <div class="wrapper">

                <h2 class="section-heading">Kontakt</h2>

                <form class="contact__form">

                    <div class="contact__form-box">
                        <label for="name">Imię:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="contact__form-box">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="contact__form-box">
                        <label for="msg">Wiadomośc:</label>
                        <textarea id="msg" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="contact__form-btn">Send</button>
                </form>

            </div>

        </section>
        <section class="location">
            <h2 class="section-heading">Lokalizacja</h2>
            <div class="wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4305.194003540405!2d19.891369089971832!3d50.0884648344132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1678449261289!5m2!1spl!2spl"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
